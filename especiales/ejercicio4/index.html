<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4: Tabla con formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor" class="contenedor">
        <header class="encabezado">
            <h1>Facturas</h1>
            <div class="cont-botones">
                <button id="btn-cargar" class="btn">Cargar datos</button>
                <button id="btn-vaciar" class="btn">Vaciar datos</button>
                <button id="btn-modal" class="btn">Abrir modal</button>
            </div>
        </header>

        <main class="principal">
            <div id="contenedor-tabla" class="contenedor-tabla" ></div>
            
        </main>

        <footer class="pie">
            <p>Programación en ambiente de redes - 2025</p>
            <p>Alumno: Luis Zabala</p>
            <p>Mail: <i>luis.zabala@comunidad.ub.edu.ar</i></p>
        </footer>
    </div>
  <div id="fondo_modal">
    <div id="ventana_modal">
      <div id="encabezado_modal">
        <p>Ventana modal</p>
        <button id="cerrar_modal">X</button>
      </div>
        <div id="contenido_modal">
          <header class="encabezadoFormulario">
            <h1>Formulario encabezado de factura de compra</h1>
          </header>

          <main class="principalFormulario">
            <form class="formulario-alta" method="get" action="respuesta.html" id="formAlta">
              <div class="columna">
                  <label for="NroFactura">NroFactura:</label>
                  <input type="text" id="NroFactura" name="NroFactura" class="campo" required/>

                  <label for="CodProveedor">CodProveedor:</label>
                  <input type="text" id="CodProveedor" name="CodProveedor" class="campo" required/>

                  <label for="DomicilioProveedor">Domicilio proveedor:</label>
                  <input type="text" id="DomicilioProveedor" name="DomicilioProveedor" class="campo" required/>
              </div>
              <div class="columna">
                  <label for="Fecha_factura">Fecha factura:</label>
                  <input type="date" id="Fecha_factura" name="Fecha_factura" class="campo" required/>
                  <label for="PlazoDeEntregaCod">Plazo de entrega:</label>
                  <select id="PlazoDeEntregaCod" name="PlazoDeEntregaCod" class="campo" required>
                  </select>
                  <label for="Total_Neto_factura">Total neto factura:</label>
                  <input type="number" id="Total_Neto_factura" name="Total_Neto_factura" class="campo" step="0.01" required/>
              </div>
              <div class="botonera">
                  <button type="submit" class="boton-enviar">ENVIAR</button>
              </div>
            </form>
          </main>

          <footer class="pieFormulario">
            <p>Programación en ambiente de redes - 2025</p>
            <p>Alumno: Luis Zabala</p>
            <p>Mail: <i>luis.zabala@comunidad.ub.edu.ar</i></p>
          </footer>     
        </div>
      </div>
    </div>

    const textoPlazos = '[{"cod":"PE15","nroDias":15},{"cod":"PE30","nroDias":30},{"cod":"PE60","nroDias":60}]';
    let plazosEntrega = [];
    plazosEntrega = JSON.parse(textoPlazos);


    const contenedorTabla = document.getElementById('contenedor-tabla');
    const btnCargar = document.getElementById('btn-cargar');
    const btnVaciar = document.getElementById('btn-vaciar');
    const btnModal = document.getElementById('btn-modal');
    const botonCerrar = document.getElementById("cerrar_modal");
    const contenedor = document.getElementById("contenedor");
    const fondoModal = document.getElementById("fondo_modal");

  const columnas = [
    "NroFact",
    "CodProv",
    "DomicilioProv",
    "Fecha factura",
    "Plazo de entrega",
    "Total Neto factura",
    "pdfComprobante"
  ];

  const mapaColumnas = {
    "NroFact": "NroFactura",
    "CodProv": "CodProveedor",
    "DomicilioProv": "DomicilioProveedor",
    "Fecha factura": "Fecha_factura",
    "Plazo de entrega": "PlazoDeEntregaCod", 
    "Total Neto factura": "Total_Neto_factura",
    "pdfComprobante": "pdfComprobante"
  };

  let datosFactura = [];

  function obtenerNroDiasPorCodigo(cod) {
    let resultado = null;
    plazosEntrega.forEach(function(p) {
      if (p.cod === cod) resultado = p.nroDias;
    });
    return resultado;
  }

  function crearTablaDesdeDatos(arr) {
    const tabla = document.createElement('table');
    tabla.className = 'tabla-datos';

    const objTr = document.createElement('tr');
    columnas.forEach(function(col) {
      const td = document.createElement('td'); 
      td.innerText = col;
      td.className = 'celda-encabezado';
      objTr.appendChild(td);
    });
    tabla.appendChild(objTr);

    arr.forEach(function(item) {
      const fila = document.createElement('tr');

      columnas.forEach(function(col) {
        const td = document.createElement('td');
        const clave = mapaColumnas[col];

        if (clave === 'PlazoDeEntregaCod') {
          const codigo = item[clave];
          const dias = obtenerNroDiasPorCodigo(codigo);
          td.innerText = String(dias) + ' días';
        } else {
          const valor = item[clave];
          td.innerText = String(valor);
        }

        fila.appendChild(td);
      });

      tabla.appendChild(fila);
    });

    contenedorTabla.appendChild(tabla);
  }

  function cargarDatos() {
    if (datosFactura.length > 0) {
      alert('Los datos ya fueron cargados');
      return;
    }
    const obj = JSON.parse(textoFactura);
    datosFactura = obj.Factura;
    crearTablaDesdeDatos(datosFactura);
  }

  function vaciarDatos() {
    datosFactura = [];
    if (contenedorTabla) contenedorTabla.innerHTML = '';
  }

  btnCargar.addEventListener('click', cargarDatos);
  btnVaciar.addEventListener('click', vaciarDatos);

  btnModal.addEventListener("click", () => {
            fondoModal.style.display = "flex";
            contenedor.classList.add("desactivado");
        });

        botonCerrar.addEventListener("click", () => {
            fondoModal.style.display = "none";
            contenedor.classList.remove("desactivado");
        });

        const selectPlazo = document.getElementById('PlazoDeEntregaCod');

        function obtenerNroDiasPorCodigo(cod) {
            let resultado = null;
            plazosEntrega.forEach(function(p) {
                if (p.cod === cod) {
                resultado = p.nroDias;
                }
            });
            return resultado;
        }

        function poblarSelectPlazos() {
            const opcionVacia = document.createElement('option');
            opcionVacia.value = '';
            opcionVacia.textContent = '-- Seleccione plazo de entrega --';
            selectPlazo.appendChild(opcionVacia);

            plazosEntrega.forEach(function(plazo) {
                const opcion = document.createElement('option');
                opcion.value = plazo.cod;                    
                opcion.innerHTML = String(plazo.nroDias) + ' días';
                selectPlazo.appendChild(opcion);
            });
        }

        poblarSelectPlazos();
</script>

</html>
